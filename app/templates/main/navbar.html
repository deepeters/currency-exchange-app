{% block styles %}
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/index.css')}}"
/>
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">CE</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
       
        {% if current_user.is_authenticated %}

          <a 
            class="nav-item nav-link" 
            href="{{url_for('main.profile',uname=current_user.username)}}">
            Hi {{current_user.username}}
          </a>
          
          <a class="nav-item nav-link active" href="/">Home </a>
      
          <a
            class="nav-item nav-link"
            href="{{url_for('main.profile',uname=current_user.username)}}"
            >Profile</a
          >

          <a
            class="nav-item nav-link"
            href="{{url_for('main.view_transactions')}}"
            >Transactions</a
          >
    
          <a class="nav-item nav-link" href="{{url_for('auth.logout')}}"
            >Sign out</a
          >

        {% else %}
          <a class="nav-item nav-link" href="{{url_for('auth.login')}}">Sign in</a>
        {%endif%}
      </div>
    </div>
  </nav>
