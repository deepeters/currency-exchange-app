{% extends 'main/base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block
    content %} 
    <!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}

    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 post-form">
          <!--Flash message -->
          {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            <button type="button" class="btn btn-primary close" data-dismiss="alert">
              &times;
            </button>
            {{ message }}
          </div>
          {% endfor %}
          <!-- Login form -->
          {{wtf.quick_form(login_form)}}
          <p>
            Don't have an account?
            <a href="{{url_for('auth.register')}}">Sign up here</a>
          </p>
        </div>
        <div clas="col-md-2"></div>
      </div>
    </div>
    
    {% endblock%}
